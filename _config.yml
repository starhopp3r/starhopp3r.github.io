theme: jekyll-theme-chirpy
baseurl: ""
lang: en
timezone: Asia/Singapore
title: Nikhil Raghavendra
tagline: He protec but he also attac
description: Nikhil Raghavendra's Official Blog
url: "https://starhopp3r.github.io"
github:
  username: starhopp3r
twitter:
  username: malwaremystic
social:
  name: Nikhil Raghavendra
  email: me@nikhilr.io
  links:
    - https://x.com/malwaremystic
    - https://github.com/starhopp3r
    - https://www.linkedin.com/in/nikhilraghavendra/
theme_mode: dark
avatar: /assets/img/avatar.png
toc: true
assets:
  self_host:
    enabled: false
    env: development

pwa:
  enabled: true

paginate: 10

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - tools
  - README.md
  - CHANGELOG.md
  - LICENSE
  - rollup.config.js
  - node_modules
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
